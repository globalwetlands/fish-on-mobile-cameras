DATALOADER:
  SIZE_DIVISIBILITY: 32
DATASETS:
  TEST: ("coco_2017_val",)
  TRAIN: ("coco_2017_train",)
INPUT:
  MAX_SIZE_TEST: 1333
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MIN_SIZE_TRAIN: (800,)
MODEL:
  BACKBONE:
    CONV_BODY: R-50-FPN
  META_ARCHITECTURE: GeneralizedRCNN
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  ROI_BOX_HEAD:
    FEATURE_EXTRACTOR: FPN2MLPFeatureExtractor
    NUM_CLASSES: 5
    POOLER_RESOLUTION: 7
    POOLER_SAMPLING_RATIO: 2
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    PREDICTOR: FPNPredictor
  ROI_HEADS:
    USE_FPN: true
  RPN:
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    FPN_POST_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    PRE_NMS_TOP_N_TEST: 1000
    PRE_NMS_TOP_N_TRAIN: 2000
    USE_FPN: true
  WEIGHT: catalog://ImageNetPretrained/MSRA/R-50
OUTPUT_DIR: /mnt/ft-training-files/maskrcnn_outputs/train/Un54GFRnn/nYM81T7Xz
SOLVER:
  BASE_LR: 0.0025
  IMS_PER_BATCH: 1
  MAX_ITER: 25000
  STEPS: (12500.0, 25000)
  WEIGHT_DECAY: 0.0001
TEST:
  IMS_PER_BATCH: 1
